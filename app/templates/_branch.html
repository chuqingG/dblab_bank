<table class="table table-hover">
    <tr>
        <th>支行名</th>
        <th>城市</th>
        <th>资产</th>
        <th>操作</th>
    </tr>
    {% for branch in branches %}
    <tr>
        <td>{{ branch.name }}</td>
        <td>{{ branch.city }}</td>
        <td>{{ branch.asset }}</td>
        <td>
                <a class="btn btn-success btn-sm" type="button" href="{{ url_for('main.branch_edit', branch_name=branch.name) }}">编辑</a>
                <a class="btn btn-danger btn-sm" type="button" href="{{ url_for('main.branch_delete', id=branch.name) }}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
